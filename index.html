<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>password generator</h1>

    <div class="input-box">
       
    <input class="input" type="text" placeholder="     password" readonly>
    <button class="copy">copy</button>
    <div class="copy-box">
    <div class="copied">copied!</div>
    </div>
</div>

<div class="check-boxes">
    <div class="range">
         <input type="range" name="range" id="length" value="8" min="0" max="20"  ><p class="numlength">Length (0)</p>
    </div>
    <div class="check">
    <input type="checkbox" name="number" id="number">
    <p>Numbers</p>
</div>
<div class="check">
     <input type="checkbox" name="Characters" id="Characters" >
    <p>Characters</p>
    </div>
</div>
</div>  



    <script src="script.js"></script>
</body>
</html>
